<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <article>
        <section id="search-section">
            <label for="search">
                Search your images here:
                <input type="search" id="search" name="search" placeholder="Type to search...">
            </label>
            <button type="button">Search</button>
        </section>
        <section id="image-section">
            <img src="/kumfu.jpg" alt="kumfu panda">
        </section>
        <section id="link-section">
            <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">click here more...</a>
        </section>
        <section>
            <form >
                <label for="feedback">
                    Feedback From:
                </label>
                <br>
                <label for="name">
                    Name:
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </label>
                <br>
                <label for="date">
                    Date:
                    <br>
                    <input type="date" id="date" name="date">
                </label>
                <br>
                <label for="comment">
                    Comment:
                    <br>
                    <textarea id="comment" name="comment" rows="4" cols="30" placeholder="Enter your comment"></textarea>
                </label>
                <br>
                <button type="submit">Submit</button>
            </form>
            
        </section>
    </article>
    
</body>
</html>
