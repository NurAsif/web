<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptha Ghor</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <h2>Please fill up the Form</h2>
        </section>
        <form>
            <label for="name"> Name :
                <input id="name" type="text" placeholder="Enter your name"> 
            </label>
            
            <label for="email"> Email :
                <input id="email" type="email" placeholder="Enter your email">
            </label>
              
            <label for="password"> Password :
                <input id="password" type="password" placeholder="Enter your password">
            </label>
                
            <label for="age"> Age :
                <input id="age" type="number" placeholder="Enter your age">
            </label>
            
            <label for="dob"> Date of Birth :
                <input id="dob" type="date">
            </label>
            <label for="color"> Choose your favorite color :
                <input id="color" type="color">
            </label>
            <label for="website"> Website :
                <input id="website" type="url" placeholder="Enter your website link">
            </label>
            <label for="phone"> Phone :
                <input id="phone" type="tel" placeholder="Enter your phone number">
            </label>
            <label for="message"> Message :
                <textarea id="message" rows="4" cols="30" placeholder="Enter your message"></textarea>
            </label>
           <fieldset>
            <legend>
                Pick one Pitha
            </legend>
            <label>
                <input type="radio" name="pitha" value="chomchom"> Chomchom
            </label>
            <label>
                <input type="radio" name="pitha" value="bhapa pitha"> Bhapa Pitha
            </label>
           </fieldset>
           <fieldset>
            <legend>
                choose one or more bhorta
            </legend>
            <label>
                <input type="checkbox" name="bhorta" value="begun bharta"> Begun Bharta
            </label>
            <label>
                <input type="checkbox" name="bhorta" value="alu bharta"> Alu Bharta
            </label>
            <label>
                <input type="checkbox" name="bhorta" value="shutki bharta"> Shutki Bharta
            </label>

           </fieldset>
           <input type="reset" value="Reset">
           <input type="submit" value="Submit">
        </form>
    </main>
    <footer> all right reserved</footer>
</body>
</html>
